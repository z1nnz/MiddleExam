<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人履歷</title>
    <!-- 引入外部 CSS 檔案 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#profile">個人介紹</a>
      <a href="#skills">專業技能</a>
      <a href="#experience">工作經歷</a>
    </div>

    <div id="profile" class="block profile-section">

          </div>
  
          <div class="social-icons">
              <a href="https://facebook.com" target="_blank">
                <img src="./image/facebook.png" alt="Facebook" style="width:24px; height:24px;">
              </a>
              <a href="https://www.instagram.com" target="_blank">
                <img src="./image/instagram.jpg" alt="Instagram" style="width:24px; height:24px;">
              </a>

                <img src="./image/x.png" alt="X" style="width:24px; height:24px;">
              </a>
              <a href="https://github.com" target="_blank">
                <img src="./image/github.png" alt="GitHub" style="width:24px; height:24px;">

      </div>
  
      <!-- 右側區塊：Quote 和 標籤 -->

          <div class="quote">

          <!-- # label -->

            <!-- 小卡片容器 -->
            <div class="small-cards">
              <div class="small-card"><p>＃ 希望轉系成功</p></div>
              <div class="small-card"><p>＃生日0111</p></div>
              <div class="small-card"><p>＃喜歡火影忍者</p></div>
              <div class="small-card"><p>＃以後想做遊戲開發</p></div>
              <div class="small-card"><p>＃好想睡覺</p></div>
              <div class="small-card"><p>＃努力考研</p></div>
            </div>
          </div>
      </div>
  </div>
  

      <div id="skills" class="block skills">
        <h3>程式能力</h3>
        <div class="progress-container">
          <div class="progress-circle" data-skill="HTML" data-percent="90">
            <svg width="120" height="120">
              <defs>
                <linearGradient
                  id="gradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop offset="0%" style="stop-color: #00FFFF" />
                  <stop offset="100%" style="stop-color: #3498db" />
                </linearGradient>
              </defs>
              <circle class="background" cx="60" cy="60" r="50" />
              <circle class="progress" cx="60" cy="60" r="50" />
            </svg>
            <div class="progress-text">Python</div>
          </div>
          <div class="progress-circle" data-skill="CSS" data-percent="80">
            <svg width="120" height="120">
              <defs>
                <linearGradient
                  id="gradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop offset="0%" style="stop-color: #00FFFF" />
                  <stop offset="100%" style="stop-color: #3498db" />
                </linearGradient>
              </defs>
              <circle class="background" cx="60" cy="60" r="50" />
              <circle class="progress" cx="60" cy="60" r="50" />
            </svg>
            <div class="progress-text">HTML</div>
          </div>
          <div
            class="progress-circle"
            data-skill="JavaScript"
            data-percent="85"
          >
            <svg width="120" height="120">
              <defs>
                <linearGradient
                  id="gradient"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop offset="0%" style="stop-color: #00FFFF" />
                  <stop offset="100%" style="stop-color: #3498db" />
                </linearGradient>
              </defs>
              <circle class="background" cx="60" cy="60" r="50" />
              <circle class="progress" cx="60" cy="60" r="50" />
            </svg>
            <div class="progress-text">Java</div>
          </div>
        </div>
      </div>

      <div class="block skills">
        <h3>專業能力</h3>
        <div class="progress-bar-container">
          <div class="progress-label">
            <span>Macroeconomics</span><span class="bar-percent">99%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" data-percent="99"></div>
          </div>

          <div class="progress-label">
            <span>Microeconomics</span><span class="bar-percent">99%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" data-percent="99"></div>
          </div>

          <div class="progress-label">
            <span>big data</span><span class="bar-percent">85%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" data-percent="85"></div>
          </div>

          <div class="progress-label">
            <span>Marketing Management</span><span class="bar-percent">86%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" data-percent="75"></div>
          </div>

          <div class="progress-label">
            <span>Accounting or Accountancy</span><span class="bar-percent">90%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" data-percent="90"></div>
          </div>
        </div>
      </div>

      <div id="experience" class="block experience">
        <h3>工作經歷</h3>
        <p>這裡填入你的經歷。</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 進度圓動畫 (程式能力區塊)
        document.querySelectorAll(".progress-circle").forEach((circle) => {
          const percent = parseInt(circle.dataset.percent);
          const progress = circle.querySelector(".progress");
          const text = circle.querySelector(".progress-text");
          const skill = text.textContent;
          const dashArray = 314;

          // 定義動畫函式
          const animateCircle = () => {
          // 先取消過渡效果並重置
          progress.style.transition = "none";
          progress.style.strokeDashoffset = dashArray;
          // 強制重繪 (取得邊界盒)
          progress.getBoundingClientRect();
          // 再設定過渡效果並啟動動畫
          progress.style.transition = "stroke-dashoffset 2s ease-in-out";
          progress.style.strokeDashoffset = dashArray - (dashArray * percent) / 100;
        };

          // 初次執行動畫
          setTimeout(animateCircle, 300);

          // 當滑鼠進入時，重新執行動畫並切換數字
          circle.addEventListener("mouseenter", () => {
            text.textContent = percent + "%";
            animateCircle();
          });

          // 當滑鼠離開時，恢復原始技能名稱
          circle.addEventListener("mouseleave", () => {
            text.textContent = skill;
          });
          });

        document.querySelectorAll(".progress-fill").forEach((fill) => {
          const percent = fill.dataset.percent;

          const animateFill = () => {
            fill.style.transition = "none";
            fill.style.width = "0%";
            void fill.offsetWidth;
            fill.style.transition = "width 2s ease-in-out";
            fill.style.width = percent + "%";
          };

          setTimeout(animateFill, 300);
          fill.parentElement.addEventListener("mouseenter", animateFill);
        });
      });
    </script>
  </body>
</html>
